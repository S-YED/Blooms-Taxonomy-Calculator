<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bloom's Taxonomy Level Checker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Bloom's Taxonomy Level Checker</h1>
  <div class="image-container">
    <img src="images/blooms-taxonomy-image.jpg" alt="Bloom's Taxonomy" width="800" height="500">
  </div>
  <form onsubmit="checkLevel(event)">
    <label for="word">Enter a verb (e.g., define):</label>
    <input type="text" id="word" placeholder="Enter a verb (e.g., define)">
    <button type="submit">Check Level</button>
  </form>

  <p id="result"></p>

  <script src="app.js"></script>
  <footer>
    <p>&copy; 2024 | <a href="http://syed.rf.gd">SYED KHAJA MOINUDDIN</a>. All rights reserved.</p>
  </footer>
</body>
</html>
